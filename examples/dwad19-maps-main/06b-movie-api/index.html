<body>
    <h1>Movie Search</h1>
    <div>
        <label>Title:</label>
        <input type="text" name="title" id="title"/>
    </div>
    <div>
        <label>Type:</label>
        <input type="radio" name="type" value="movie" class="type" checked/><label>Movie</label>
        <input type="radio" name="type" value="series" class="type"/><label>TV Series</label>
        <input type="radio" name="type" value="episode" class="type"/><label>Episode</label>
    </div>
    <button id="searchBtn">Search</button>

    <div id="searchResults">
        
    </div>
