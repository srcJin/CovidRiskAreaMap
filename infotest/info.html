<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="info.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>


    <!-- ref: https://getbootstrap.com/docs/5.0/components/card/ -->
    <!-- start of info section -->
    <script src="info.js"></script>

    <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="../images/low.png" class="card-img-top mt-3 mb-1" alt="low risk area icon">
          <div class="card-body">
            <h5 class="card-title center"><b>Low</b> Risk Area</h5>
            <p class="card-text">病例和无症状感染者居住地，以及活动频繁且疫情传播风险较高的工作地和活动地等区域。</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="../images/middle.png" class="card-img-top mt-3 mb-1" alt="middle risk area icon">
          <div class="card-body">
            <h5 class="card-title center"><b>Middle</b> Risk Area</h5>
            <p class="card-text">高风险区连续7天无新增感染者降为中风险区</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="../images/high.png" class="card-img-top mt-3 mb-1" alt="high risk area icon">
          <div class="card-body">
            <h5 class="card-title center"><b>High</b> Risk Area</h5>
            <p class="card-text">除风险区外的其他地区</p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="container text-end">
      <p><small>Reference: 新型冠状病毒肺炎防控方案（第九版）</small></p>
    </div>
  </div>

    <!-- end of info section -->
</body>

</html>
